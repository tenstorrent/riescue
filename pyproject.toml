[tool.black]
line-length = 200
workers = 8
exclude = "/(.git|riscv-dv|riscv-isa-sim|whisper|fpgen|riescue_config|.*_clone|opensrc.*|.*-scripts|.venv)/"


[build-system]
requires = ["setuptools >= 64.0.3", "pip", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "riescue"
version = "1.0.2"
description = "RISC-V Directed Test Framework and Compliance Suite"
readme = "README.md"
requires-python = ">= 3.9"
dependencies = [
    "dataclasses",
    "sortedcontainers",
    "pyyaml",
    "numpy",
    "sphinx",
    "sphinx-rtd-theme",
    "flake8",
    "black==25.1.0",
    "intervaltree",
    "coverage",
    "pyright[nodejs]",
    "coretp @ git+https://git@github.com/tenstorrent/riscv-coretp@147da7eed4784417705dfb30eb8922957ba60574",
]

[tool.setuptools.package-dir]
riescue = "riescue/"

[project.scripts]
riescued = "riescue.riescued:main"
riescuec = "riescue.riescuec:main"

[tool.pyright]
include = [
    "riescue/lib",
    "riescue/*.py",

    # RiescueD files
    #"riescue/dtest_framework",
    "riescue/dtest_framework/config",
    "tests/dtest_framework",
    "riescue/dtest_framework/pool.py",

    # RiescueC files
    "riescue/compliance/*.py",
    "riescue/compliance/config",
    "riescue/compliance/src",
]

extraPaths = ["riescue",]
exclude = [
    "tests/compliance",
    "riescue/lib/csr_manager",
    "riescue/lib/instr_info",
]
pythonVersion = "3.9"
pythonPlatform = "Linux"