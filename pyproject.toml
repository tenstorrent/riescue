[tool.black]
line-length = 200
workers = 8
exclude = "/(.git|riscv-dv|riscv-isa-sim|whisper|fpgen|riescue_config|.*_clone|opensrc.*|.*-scripts)/"


[build-system]
requires = ["setuptools >= 61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "riescue"
version = "1.0.0"
description = "RISC-V Directed Test Framework and Compliance Suite"
readme = "README.md"
requires-python = ">= 3.9"
dependencies = [
    "dataclasses",
    "sortedcontainers",
    "pyyaml",
    "numpy",
    "pybind11",
    "pyvsc",
    "csrbox",
    "sphinx",
    "sphinx-rtd-theme",
    "flake8",
    "black",
    "intervaltree",
    "coverage",
    "tabulate",
    "pyright[nodejs]",
    "coretp @ git+https://git@github.com/tenstorrent/riscv-coretp@cf06ab9e73d03280f8a1427434cd5b773c425309",
]

[tool.setuptools.package-dir]
riescue = "riescue/"

[project.scripts]
riescued = "riescue.riescued:main"
riescuec = "riescue.riescuec:main"

[tool.pyright]
include = [
    "riescue/lib",
    "riescue/*.py",

    # RiescueD files
    #"riescue/dtest_framework",
    "riescue/dtest_framework/config",
    "tests/dtest_framework",

    # RiescueC files
    "riescue/compliance/*.py",
    "riescue/compliance/config",
    "riescue/compliance/src",
]

extraPaths = ["riescue",]
exclude = [
    "tests/compliance",
    "riescue/lib/csr_manager",
    "riescue/lib/instr_info",
]
pythonVersion = "3.9"
pythonPlatform = "Linux"