[tool.black]
line-length = 200
workers = 8
exclude = "/(.git|riscv-dv|riscv-isa-sim|whisper|fpgen|riescue_config|.*_clone|opensrc.*|.*-scripts)/"


[build-system]
requires = ["setuptools >= 61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "riescue"
version = "0.3.0"
description = "RISC-V Directed Test Framework and Compliance Suite"
readme = "README.md"
requires-python = ">= 3.9"
dependencies = [
    "dataclasses",
    "sortedcontainers",
    "pyyaml",
    "numpy",
    "pybind11",
    "pyvsc",
    "csrbox",
    "sphinx",
    "sphinx-rtd-theme",
    "flake8",
    "black",
    "intervaltree",
    "coverage",
    "tabulate",
]

[tool.setuptools.package-dir]
riescue = "riescue/"

[project.scripts]
riescued = "riescue.dtest_framework.runner:main"
